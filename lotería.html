<meta charset="UTF-8">
<h1>PROGRAMA LOTERÍA</h1>
<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");     
    }  

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function sorteo(n){
        return Math.round(Math.random()*n);
    }
    var numeroPensado = sorteo(100)
    var numeroLanzado = parseInt(prompt("Por favor ingrese un número "))
    

    if (numeroLanzado == numeroPensado){
        imprimir("Usted ha acertado")
    }
    else{
        imprimir("Ha errado. El número pensado era " + numeroPensado)
    }
    
    if (numeroLanzado > numeroPensado){
        imprimir("Su número " + numeroLanzado + "  es mayor al número pensado por el programa")
    }
    if (numeroLanzado < numeroPensado){
        imprimir("Su número " +  numeroLanzado  + "  es menor al número pensado por el programa")
    }

    
    

   
</script>
