<meta charset="UTF-8">

<h3>Diferencia de edad</h3>

<script>

     function saltarlinea(){
        document.write("<br>");
    } 

    function imprimir(frase) {
        document.write(frase)
        saltarlinea();
    }


    var edad1= 39
    var edad2= 46
    diferenciaEdad = edad2- edad1

    imprimir("Mi hermano Eduardo tiene:  " + edad2 + " años");
    saltarlinea();

    imprimir("Yo tengo: " + edad1 + " años");
    saltarlinea();

    imprimir("Nuestra diferencia de edad es de:  " + diferenciaEdad + " años" );
  
    
</script>
