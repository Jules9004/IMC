    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");

    function calcularImc(peso, altura, nombre){

        imc = peso /(altura * altura);
        return imc;

    }

    alturaInformado = prompt(nombre + ", cuál es su altura (en metros)")
