<meta charset="UTF-8">
<h1>PROGRAMA - IMPRIMIR LOS #S PARES HASTA 100</h1>
<script>

    function saltarlinea(){
        document.write("<br>");
        
    } 
    
    function imprimir(frase) {
        document.write(frase)
        saltarlinea();
    }
    
    imprimir("Esta es la lista de n√∫meros pares de 0 a 100: " );
    var contador = 0;
    while(contador <= 100){

        imprimir (contador);
        contador= contador + 2;
    }

    imprimir("FIN")    

</script>
