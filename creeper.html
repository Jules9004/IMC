<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey";   // propiedad o característica
	pincel.fillRect(0,0,600,400);   // funcion

	pincel.fillStyle = "darkgreen";  // propiedad o característica
	pincel.fillRect(110,45,350,300);   // funcion

	pincel.fillStyle = "black";  // propiedad o característica
	pincel.fillRect(160,110,90,90);   // funcion

	pincel.fillStyle = "black";   // propiedad o característica
	pincel.fillRect(320,110,90,90);   // funcion

	pincel.fillStyle = "black";  // propiedad o característica
	pincel.fillRect(250,200,70,100);   // funcion

	pincel.fillStyle = "black";   // propiedad o característica
	pincel.fillRect(210,235,40,110);   // funcion

	pincel.fillStyle = "black";   // propiedad o característica
	pincel.fillRect(320,235,40,110);   // funcion

</script>
