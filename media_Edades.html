<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE LA FAMILIA</h1>
<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
    } 
    
    function imprimir(frase) {
        document.write(frase)
        saltarlinea();
    }

    var numeroIntegrantes = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroIntegrantes){

        edad = parseInt(prompt("Ingrese la edad del familiar"));
        var totalEdades = totalEdades + edad;
        contador++;

    }

    mediaEdades = totalEdades /numeroIntegrantes;

    imprimir("La media de las edades de la familia es : " + mediaEdades);
    imprimir("Fin")
    

</script>
